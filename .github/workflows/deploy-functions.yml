name: Deploy Firebase Functions

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install functions dependencies
        working-directory: functions
        run: |
          npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then echo "FIREBASE_TOKEN secret not set"; exit 1; fi
          if [ -z "$FIREBASE_PROJECT_ID" ]; then echo "FIREBASE_PROJECT_ID secret not set"; exit 1; fi
          npx firebase-tools --version
          # deploy only functions; token created with `firebase login:ci`
          npx firebase deploy --only functions --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
